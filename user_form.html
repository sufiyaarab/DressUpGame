<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Lookbook!</title>
    <link rel="stylesheet" href="page2.css">
  </head>
  <body>
      <!-- a div for the title and the image -->
        <div id="title-image">
        <h2>LookBook!</h2>
        <img id="ttAvatar" src="default_avatar2.png" alt="sample-avatar" />
      </div>
      <!-- a div for the audio-->
        <audio id="Background-Music" loop hidden>
          <source src="bg.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <div class="container">
          <div id="user-info"> <!--asks user for their name to be placed on top of the bar in main page-->
            <label for="username">Your Name:</label>
            <input type="text" id="username" placeholder="Enter your name" />

            <label for="name-color">Name Color:</label>
            <input type="color" id="name-color" value="#000000" />
          </div>
        </div>
<!--references the next main page and uses a inline style button for it-->
        <img src="subject.png" id="img" alt/>
        <a href="main_game.html">
          <button
            onclick="confirmName()"
            class="btn"
            style="
              position: absolute;
              top: 500px;
              left: 500px;
              color: white;
              font-weight: bold;
              height: 75px;
              width: 300px;
              border-style: solid;
              border-width: 2px;
              border-color: black;
            "
          >
            Confirm Name
          </button>
        </a>
      </div>

      <!-- Now linking the JavaScript file -->
      <script src="script.js"></script>
  </body>
</html>
